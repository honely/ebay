{include file="common/header" /}
<div class="layui-body">
    <form class="layui-form layui-form-pane1"  enctype=”multipart/form-data” action="{:url('home/banner/editBanner')}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">banner图片：</label>
            <div class="layui-upload">
                <input type="text" name="banner_img" width="30%" value="{$banInfo.banner_img}" class="layui-input"/>
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" src="" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" value="{$banInfo.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转地址：</label>
            <div class="layui-input-block">
                <input type="url" name="Jump_url" class="layui-input" value="{$banInfo.Jump_url}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">分类导航</label>
            <div class="layui-input-block">
                <select name="nav_id" class="select">
                    <option value="0">全部分类</option>
                    {volist name="navInfo" id="vo"}
                    <option value="{$vo.nav_id}" {if condition="$banInfo.nav_id eq $vo.nav_id"}selected{/if}>{$vo.nav_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">开启状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="开启" {if condition="$banInfo.status eq 1"}checked{/if} />
                <input type="radio" name="status" value="2" title="禁用" {if condition="$banInfo.status eq 2"}checked{/if} />
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">修改</button>
                <a href="{:url('home/banner/bannerList')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>

<script>

    layui.use('form', function(){
        var form = layui.form;
        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data)
            return false;
        });

    });

</script>

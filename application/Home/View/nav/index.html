{include file="common/header" /}
<div class="layui-body">
<div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>添加时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="navInfo" id="vo"}
        <tr class="text-c">
            <td>{$vo.nav_id}</td>
            <td>{$vo.nav_name}</td>
            <td>{$vo.add_time|date="Y-m-d H:i:s", ###}</td>
            <td>{if condition="$vo.status eq 1"}正常
                {else/}禁用
                {/if}
            </td>
            <td class="td-manage">
                <a href="{:url('home/nav/editNav',['id' => $vo['nav_id']])}" class="layui-btn"><i class="layui-icon">&#xe642;</i></a>
                <a href="{:url('home/nav/delNav',['id' => $vo['nav_id']])}" class="layui-btn" onclick="{if(confirm('确认删除?')){return true;}return false;}" ><i class="layui-icon">&#xe640;</i></a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
</div>
{include file="common/footer" /}
